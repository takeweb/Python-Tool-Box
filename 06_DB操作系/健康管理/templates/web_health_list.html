<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>健康管理</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	</head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarHealth">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/list"><span class="glyphicon glyphicon-book" aria-hidden="true"></span>&ensp;Health Care Database</a>
                </div>
                <div class="collapse navbar-collapse" id="navbarHealth">
                    <ul class="nav navbar-nav">
                        <li><a href="/new"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>&ensp;登録</a></li>
                        <li class="active"><a href="#"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&ensp;一覧</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search" method="post" action="/search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="検索キーワード" name="seach_keyword" value="{{ seach_keyword }}" />
                        </div>
                        <button type="submit" class="btn btn-default">検索</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="table-responsive">
            <table class="table table-striped">
                <thread>
                    <tr>
                        <th>ID</th>
                        <th>登録日時</th>
                        <th>身長</th>
                        <th>体重</th>
                        <th>BMI</th>
                    </tr>
                </thread>
                <tbody>
                    {% for health in list %}
                    <tr>
                        <td><a href="/detail/{{ health.data_id }}">{{ health.data_id }}</a></td>
                        <td>{{ health.regist_datetime }}</td>
                        <td>{{ health.height }}</td>
                        <td>{{ health.weight }}</td>
                        <td>{{ health.bmi }}</td>
                    </tr>
                    {% else %}
                        <td>no entry exist!</td>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
