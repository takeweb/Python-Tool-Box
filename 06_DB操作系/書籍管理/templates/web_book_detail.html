<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>書籍管理</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <h1> Book Detail</h1>
        <div class="table-responsive">
            <form method="post" action="/edit">
                &emsp;
                <a href="/edit/{{ book.data_id }}">編集</a>
                &emsp;&emsp;
<!--            <a href="/delete/{{ book.data_id }}">削除</a>
                &emsp;&emsp;-->
                <a href="/delete/{{ book.data_id }}">削除</a>
                &emsp;&emsp;
                <a href="/list">一覧へ</a>
                <table class="table table-striped" width="70%">
                    <tr>
                        <td width="30%">ID：</td>
                        <td width="70%">
                            <label>{{ book.data_id }}</label>
<!--                        <a href="/edit/{{ book.data_id }}">{{ book.data_id }}</a>-->
<!--                        <input type="hidden" name="data_id" value="{{ book.data_id }}">-->
                        </td>
                    </tr>
                    <tr>
                        <th>ISBN：</td>
                        <td>
                            <label>{{ book.isbn }}</label>
                        </td>
                    </tr>
                    <tr>
                        <th>書名：</td>
                        <td>
                            <label>{{ book.name }}</label>
                        </td>
                    </tr>
                    <tr>
                        <th>著者名：</td>
                        <td>
                            <label>{{ book.author }}</label>
                        </td>
                    </tr>
                    <tr>
                        <th>翻訳者名：</td>
                        <td>
                            <label>{{ book.translator }}</label>
                        </td>
                    </tr>
                    <tr>
                        <th>発行元：</td>
                        <td>
                            <label>{{ book.publisher }}</label>
                        </td>
                    </tr>
                    <tr>
                        <th>発売元：</td>
                        <td>
                            <label>{{ book.selling_agency }}</label>
                        </td>
                    </tr>
                    <tr>
                        <th>定価：</td>
                        <td>
                            <label>{{ book.original_price }}</label>
                        </td>
                    </tr>
                    <tr>
                        <th>買値：</td>
                        <td>
                            <label>{{ book.bid_price }}</label>
                        </td>
                    </tr>
                    <tr>
                        <th>売値：</td>
                        <td>
                            <label>{{ book.selling_price }}</label>
                        </td>
                    </tr>
                    <tr>
                        <th>所有フラグ：</td>
                        <td>
                            <label>{{ book.owned_flg }}</label>
                        </td>
                    </tr>
                    <tr>
                        <th>備考：</td>
                        <td>
                            <label>{{ book.remarks }}</label>
                        </td>
                    </tr>
                    <tr>
                        <th>タグ：</td>
                        <td>
                            <label>{{ book.tag }}</label>
                        </td>
                    </tr>
                </table>
<!--            <input type="submit" value="編集" />-->
            </form>
        </div>
    </body>
</html>
